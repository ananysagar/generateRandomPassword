<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Random Password Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet'  href='style.css'>
    
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="display">
                <h1>Generate a <span><u>Random Password</u></span></h1>
                <div class="text-area">
                    <input type="text" class="pwd-field" placeholder="Password">
                    <img src="./images/copy.png" alt="copy-btn" class="copy-btn">
                </div>
                <button class="generate-btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src='home.js'></script>
</body>
</html>
